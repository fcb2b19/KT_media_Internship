<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3DX 인터페이스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .nav-tabs {
      display: flex;
      gap: 15px;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .main-banner {
      width: 100%;
      height: 200px;
      background-color: #007bca;
      margin: 20px 0;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      color: #fff;
      padding: 10px;
      font-weight: bold;
    }

    .category-bar {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .category-bar button {
      border: 1px solid #ccc;
      background: #fff;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
    }

    .history-section {
      padding: 20px;
    }

    .history-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .book-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .book {
      width: 120px;
      height: 160px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9em;
      flex-direction: column;
      padding: 10px;
    }

    .special-box {
      width: 250px;
      height: 160px;
      background-color: #f9e79f;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9em;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div>3DX 투데이 피드 검색 내 서재 관리</div>
    <div>🔔10+ <button>로그아웃</button></div>
  </header>

  <div class="nav-tabs">
    <span>☰ NOW</span>
    <span>챗북</span>
    <span>오디오북</span>
    <span>도슨트북</span>
  </div>

  <div class="main-banner">
    <span>1/3 ➕</span>
  </div>

  <div class="category-bar">
    <button>매거진</button>
    <button>고전</button>
    <button>만화</button>
    <button>3DX 오리지널</button>
    <button>오디오 북 추천</button>
    <button>영상 모음</button>
    <button>꿀팁</button>
  </div>

  <div class="history-section">
    <div class="history-title">최근 본 히스토리</div>
    <div class="book-list">
      <div class="book-item">
        <a href="/goto/book">
          <div class="book-image">
            <!-- 군주론 이미지 자리 -->
            <img src="{{ url_for('static', filename='The_Prince.jpg') }}" alt="군주론" width="120" height="160">
          </div>
        </a>
        <div class="book-text">군주론<br>마키아벨리</div>
      </div>
  
      <div class="book-item">
        <div class="book-image">
          <img src="{{ url_for('static', filename='Leviathan.jpg') }}" alt="리바이어던" width="120" height="160">
        </div>
        <div class="book-text">리바이어던<br>토머스 홉스</div>
      </div>
  
      <div class="book-item">
        <div class="book-image">
          <img src="{{ url_for('static', filename='Politics.jpg') }}" alt="정치학" width="120" height="160">
        </div>
        <div class="book-text">정치학<br>아리스토텔레스</div>
      </div>
        
      <div class="special-box">
        우리가 함께한 시간<br>2024.07.15 ~ 2025.05.08
      </div>
    </div>
  </div>

</body>
</html>
